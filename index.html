<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My GitHub Page</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(270deg, #1abc9c, #3498db, #9b59b6, #e74c3c);
    background-size: 800% 800%;
    animation: gradientAnimation 15s ease infinite;
    position: relative;
  }

  @keyframes gradientAnimation {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
  }

  .card {
    position: relative;
    z-index: 2;
    background: rgba(255, 255, 255, 0.1);
    padding: 40px 60px;
    border-radius: 20px;
    text-align: center;
    color: #fff;
    box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    backdrop-filter: blur(10px);
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 40px rgba(0,0,0,0.4);
  }

  h1 {
    margin: 0 0 15px;
    font-size: 3rem;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
  }

  p {
    font-size: 1.2rem;
    line-height: 1.6;
    max-width: 500px;
    margin: 0 auto 20px;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
  }

  a.button {
    display: inline-block;
    padding: 12px 30px;
    border-radius: 30px;
    text-decoration: none;
    font-weight: bold;
    color: #3498db;
    background-color: #fff;
    transition: 0.3s;
  }

  a.button:hover {
    background-color: #3498db;
    color: #fff;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  }

  .particle {
    position: absolute;
    border-radius: 50%;
    pointer-events: none;
    opacity: 0.7;
    transition: transform 0.2s;
  }

  @media (max-width: 600px) {
    .card {
      padding: 30px 20px;
    }
    h1 {
      font-size: 2.2rem;
    }
    p {
      font-size: 1rem;
    }
  }
</style>
</head>
<body>
<div class="card">
  <h1>Hello, world!</h1>
  <p>Welcome to my GitHub Pages site, made with VS Code.</p>
  <a href="#" class="button">Learn More</a>
</div>

<script>
const colors = ['#fff', '#ffeb3b', '#00bcd4', '#e91e63', '#4caf50'];
const numParticles = 50;
const particles = [];

// Create particles with random velocity
for(let i=0;i<numParticles;i++){
  const p = document.createElement('div');
  p.classList.add('particle');
  const size = Math.random()*8 + 3;
  p.style.width = size + 'px';
  p.style.height = size + 'px';
  p.style.left = Math.random()*window.innerWidth + 'px';
  p.style.top = Math.random()*window.innerHeight + 'px';
  p.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
  p.style.opacity = Math.random()*0.5 + 0.3;
  p.dataset.size = size;
  // Add velocity
  p.vx = (Math.random()-0.5)*1.2; // horizontal speed
  p.vy = (Math.random()-0.5)*1.2; // vertical speed
  document.body.appendChild(p);
  particles.push(p);
}

// Animate particles with bouncing
function animateParticles(){
  particles.forEach(p=>{
    let x = parseFloat(p.style.left);
    let y = parseFloat(p.style.top);

    x += p.vx;
    y += p.vy;

    // Bounce off edges
    if(x < 0 || x > window.innerWidth) p.vx *= -1;
    if(y < 0 || y > window.innerHeight) p.vy *= -1;

    p.style.left = x + 'px';
    p.style.top = y + 'px';
  });
  requestAnimationFrame(animateParticles);
}
animateParticles();

// Interactive cursor effect
document.addEventListener('mousemove', e=>{
  particles.forEach(p=>{
    const px = parseFloat(p.style.left);
    const py = parseFloat(p.style.top);
    const dx = e.clientX - px;
    const dy = e.clientY - py;
    const dist = Math.sqrt(dx*dx + dy*dy);
    if(dist<120){
      const angle = Math.atan2(dy, dx);
      const force = (120-dist)/120 * 10;
      p.style.transform = `translate(${Math.cos(angle)*force}px, ${Math.sin(angle)*force}px) scale(${1+force/20})`;
    } else {
      p.style.transform = `translate(0,0) scale(1)`;
    }
  });
});
</script>
</body>
</html>
