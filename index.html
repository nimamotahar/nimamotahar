<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My GitHub Pages Website</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(270deg, #1abc9c, #3498db, #9b59b6, #e74c3c);
    background-size: 800% 800%;
    animation: gradientAnimation 15s ease infinite;
    position: relative;
  }

  @keyframes gradientAnimation {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
  }

  .card {
    position: relative;
    z-index: 2;
    background: rgba(255, 255, 255, 0.1);
    padding: 40px 60px;
    border-radius: 20px;
    text-align: center;
    color: #fff;
    box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    backdrop-filter: blur(10px);
    transition: transform 0.3s, box-shadow 0.3s;
    max-width: 600px;
  }

  .card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 40px rgba(0,0,0,0.4);
  }

  h1 {
    margin: 0 0 15px;
    font-size: 3rem;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    overflow: hidden;
    border-right: .15em solid #fff;
    white-space: nowrap;
    width: 0;
    animation: typing 3s steps(30, end) forwards, blink-caret .7s step-end infinite;
  }

  @keyframes typing {
    from { width: 0; }
    to { width: 100%; }
  }

  @keyframes blink-caret {
    from, to { border-color: transparent; }
    50% { border-color: white; }
  }

  p {
    font-size: 1.2rem;
    line-height: 1.6;
    margin: 0 auto 20px;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
  }

  a.button {
    display: inline-block;
    padding: 12px 30px;
    border-radius: 30px;
    text-decoration: none;
    font-weight: bold;
    color: #fff;
    background: linear-gradient(90deg, #00bcd4, #ffeb3b, #e91e63);
    background-size: 200% 200%;
    transition: 0.4s;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }

  a.button:hover {
    background-position: 100% 0;
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
  }

  .contact {
    text-align: left;
    margin-top: 20px;
    font-size: 1rem;
    color: #fff;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
  }
  
  .contact-item {
    margin-bottom: 10px;
  }
  
  .contact a {
    color: #ffeb3b;
    font-weight: bold;
    text-decoration: none;
    transition: 0.3s;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
  }
  
  .contact a:hover {
    color: #00bcd4;
    text-shadow: 0 0 8px #00bcd4, 2px 2px 8px rgba(0,0,0,1);
    animation: pulse 1.2s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.08); }
    100% { transform: scale(1); }
  }
  
  .particle, .trail {
    position: absolute;
    border-radius: 50%;
    pointer-events: none;
    transition: transform 0.2s;
  }

  .trail {
    opacity: 0.2;
  }

  @media (max-width: 600px) {
    .card {
      padding: 30px 20px;
    }
    h1 {
      font-size: 2.2rem;
    }
    p {
      font-size: 1rem;
    }
  }
</style>
</head>
<body>
<div class="card">
  <h1>Hello, world!</h1>
  <p>Welcome to my GitHub Pages site, made with VS Code.</p>
  <a href="#" class="button">Learn More</a>
  <div class="contact">
    <div class="contact-item">
      üìß <a href="mailto:motahar.nima@gmail.com">motahar.nima@gmail.com</a>
    </div>
    <div class="contact-item">
      üåê <a href="https://linktr.ee/nima.motahar" target="_blank">Linktree</a>
    </div>
  </div>
</div>

<script>
const colors = ['#fff', '#ffeb3b', '#00bcd4', '#e91e63', '#4caf50'];
const numParticles = 40;
const particles = [];

for(let i=0;i<numParticles;i++){
  const p = document.createElement('div');
  p.classList.add('particle');
  const size = Math.random()*8 + 3;
  p.style.width = size + 'px';
  p.style.height = size + 'px';
  p.style.left = Math.random()*window.innerWidth + 'px';
  p.style.top = Math.random()*window.innerHeight + 'px';
  p.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
  p.style.opacity = Math.random()*0.6 + 0.4;
  p.dataset.size = size;
  p.vx = (Math.random()-0.5)*1.2;
  p.vy = (Math.random()-0.5)*1.2;

  const trail = document.createElement('div');
  trail.classList.add('trail');
  trail.style.width = size/2 + 'px';
  trail.style.height = size/2 + 'px';
  trail.style.backgroundColor = p.style.backgroundColor;
  trail.style.left = p.style.left;
  trail.style.top = p.style.top;
  document.body.appendChild(trail);
  p.trail = trail;

  document.body.appendChild(p);
  particles.push(p);
}

function animateParticles(){
  particles.forEach(p=>{
    let x = parseFloat(p.style.left);
    let y = parseFloat(p.style.top);

    x += p.vx;
    y += p.vy;

    if(x < 0 || x > window.innerWidth) p.vx *= -1;
    if(y < 0 || y > window.innerHeight) p.vy *= -1;

    p.style.left = x + 'px';
    p.style.top = y + 'px';

    const tx = parseFloat(p.trail.style.left);
    const ty = parseFloat(p.trail.style.top);
    p.trail.style.left = tx + (x - tx) * 0.2 + 'px';
    p.trail.style.top = ty + (y - ty) * 0.2 + 'px';
  });
  requestAnimationFrame(animateParticles);
}
animateParticles();

document.addEventListener('mousemove', e=>{
  particles.forEach(p=>{
    const px = parseFloat(p.style.left);
    const py = parseFloat(p.style.top);
    const dx = e.clientX - px;
    const dy = e.clientY - py;
    const dist = Math.sqrt(dx*dx + dy*dy);
    if(dist<120){
      const angle = Math.atan2(dy, dx);
      const force = (120-dist)/120 * 10;
      p.style.transform = `translate(${Math.cos(angle)*force}px, ${Math.sin(angle)*force}px) scale(${1+force/20})`;
      p.trail.style.transform = `translate(${Math.cos(angle)*force*0.5}px, ${Math.sin(angle)*force*0.5}px) scale(${1+force/40})`;
    } else {
      p.style.transform = `translate(0,0) scale(1)`;
      p.trail.style.transform = `translate(0,0) scale(1)`;
    }
  });
});
</script>
</body>
</html>
