<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nima Motahar</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(270deg, #1abc9c, #3498db, #9b59b6, #e74c3c);
    background-size: 800% 800%;
    animation: gradientAnimation 15s ease infinite;
    position: relative;
  }

  @keyframes gradientAnimation {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
  }

  .card {
    position: relative;
    z-index: 2;
    background: rgba(255, 255, 255, 0.1);
    padding: 40px 60px;
    border-radius: 20px;
    text-align: center;
    color: #fff;
    box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    backdrop-filter: blur(10px);
    transition: transform 0.3s, box-shadow 0.3s;
    max-width: 600px;
  }

  .card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 40px rgba(0,0,0,0.4);
  }

  .card-content {
    transition: opacity 0.5s ease;
  }
  
  h1, .typing-header {
    margin: 0 0 15px;
    font-size: 3rem;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    overflow: hidden;
    white-space: nowrap;
    border-right: .15em solid #fff;
    transition: transform 0.25s ease, text-shadow 0.25s ease;
  }

  @keyframes blink-caret {
    0%, 100% { border-color: transparent; }
    50% { border-color: white; }
  }

  .typing-header {
    animation: blink-caret .7s step-end infinite;
  }

  p, .fade-paragraph {
    font-size: 1.2rem;
    line-height: 1.6;
    margin: 0 auto 20px;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    transition: transform 0.25s ease, opacity 0.5s ease, text-shadow 0.25s ease;
  }

  a.button {
    display: inline-block;
    padding: 12px 30px;
    border-radius: 30px;
    text-decoration: none;
    font-weight: bold;
    color: #fff;
    background: linear-gradient(90deg, #00bcd4, #ffeb3b, #e91e63);
    background-size: 200% 200%;
    transition: 0.4s;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }

  a.button:hover {
    background-position: 100% 0;
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
  }

  .pulse-button {
    animation: pulse 1.2s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.08); }
    100% { transform: scale(1); }
  }

  .contact {
    margin-top: 20px;
    font-size: 1rem;
    color: #fff;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    text-align: left;
  }

  .contact a {
    color: #ffeb3b;
    text-decoration: none;
    transition: 0.3s, text-shadow 0.3s;
    display: inline-block;
    margin-bottom: 8px;
  }

  .contact a:hover {
    color: #00bcd4;
    text-shadow: 0 0 8px #00bcd4;
  }

  .particle, .trail {
    position: absolute;
    border-radius: 50%;
    pointer-events: none;
    transition: transform 0.2s;
  }

  .trail {
    opacity: 0.2;
  }

  @media (max-width: 600px) {
    .card {
      padding: 30px 20px;
    }
    h1, .typing-header {
      font-size: 2.2rem;
    }
    p, .fade-paragraph {
      font-size: 1rem;
    }
  }
</style>
</head>
<body>
<div class="card">
  <div class="card-content">
    <h1>Hello, world!</h1>
    <p>Welcome to my GitHub Pages site, made with VS Code.</p>
  </div>
  <a href="#" class="button" id="learn-more">Learn More</a>
  <div class="contact">
    üìß <a href="mailto:motahar.nima@gmail.com">motahar.nima@gmail.com</a><br>
    üåê <a href="https://linktr.ee/nima.motahar" target="_blank">Linktree</a>
  </div>
</div>

<script>
const colors = ['#fff', '#ffeb3b', '#00bcd4', '#e91e63', '#4caf50'];
const numParticles = 40;
const particles = [];
for(let i=0;i<numParticles;i++){
  const p = document.createElement('div');
  p.classList.add('particle');
  const size = Math.random()*8 + 3;
  p.style.width = size + 'px';
  p.style.height = size + 'px';
  p.style.left = Math.random()*window.innerWidth + 'px';
  p.style.top = Math.random()*window.innerHeight + 'px';
  p.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
  p.style.opacity = Math.random()*0.6 + 0.4;
  p.dataset.size = size;
  p.vx = (Math.random()-0.5)*1.2;
  p.vy = (Math.random()-0.5)*1.2;

  const trail = document.createElement('div');
  trail.classList.add('trail');
  trail.style.width = size/2 + 'px';
  trail.style.height = size/2 + 'px';
  trail.style.backgroundColor = p.style.backgroundColor;
  trail.style.left = p.style.left;
  trail.style.top = p.style.top;
  document.body.appendChild(trail);
  p.trail = trail;

  document.body.appendChild(p);
  particles.push(p);
}

function animateParticles(){
  particles.forEach(p=>{
    let x = parseFloat(p.style.left);
    let y = parseFloat(p.style.top);
    x += p.vx;
    y += p.vy;
    if(x < 0 || x > window.innerWidth) p.vx *= -1;
    if(y < 0 || y > window.innerHeight) p.vy *= -1;
    p.style.left = x + 'px';
    p.style.top = y + 'px';
    const tx = parseFloat(p.trail.style.left);
    const ty = parseFloat(p.trail.style.top);
    p.trail.style.left = tx + (x - tx) * 0.2 + 'px';
    p.trail.style.top = ty + (y - ty) * 0.2 + 'px';
  });
  requestAnimationFrame(animateParticles);
}
animateParticles();

document.addEventListener('mousemove', e=>{
  particles.forEach(p=>{
    const px = parseFloat(p.style.left);
    const py = parseFloat(p.style.top);
    const dx = e.clientX - px;
    const dy = e.clientY - py;
    const dist = Math.sqrt(dx*dx + dy*dy);
    if(dist<120){
      const angle = Math.atan2(dy, dx);
      const force = (120-dist)/120 * 10;
      p.style.transform = `translate(${Math.cos(angle)*force}px, ${Math.sin(angle)*force}px) scale(${1+force/20})`;
      p.trail.style.transform = `translate(${Math.cos(angle)*force*0.5}px, ${Math.sin(angle)*force*0.5}px) scale(${1+force/40})`;
    } else {
      p.style.transform = `translate(0,0) scale(1)`;
      p.trail.style.transform = `translate(0,0) scale(1)`;
    }
  });
});

const learnBtn = document.getElementById('learn-more');
const cardContent = document.querySelector('.card-content');
const defaultHTML = cardContent.innerHTML;

learnBtn.addEventListener('click', (e) => {
  e.preventDefault();
  learnBtn.style.display = 'none';

  cardContent.style.opacity = 0;

  setTimeout(() => {
    cardContent.innerHTML = `
      <h1 class="typing-header"></h1>
      <p class="fade-paragraph">ex-architect working in tech üíª | Feel free to say hi!</p>
      <a href="#" class="button pulse-button" id="back-btn">Back</a>
    `;

    const header = cardContent.querySelector('.typing-header');
    const paragraph = cardContent.querySelector('.fade-paragraph');
    const backBtn = cardContent.querySelector('#back-btn');
    paragraph.style.opacity = 0;

    setTimeout(() => cardContent.style.opacity = 1, 50);

    const text = "üëã Nima here";
    let i = 0;
    function type() {
      if (i < text.length) {
        header.innerHTML += text.charAt(i);
        i++;
        setTimeout(type, 100);
      } else {
        paragraph.style.transition = 'opacity 1s';
        paragraph.style.opacity = 1;
      }
    }
    type();

    backBtn.addEventListener('click', (e) => {
      e.preventDefault();
      cardContent.style.opacity = 0;
      setTimeout(() => {
        cardContent.innerHTML = defaultHTML;
        learnBtn.style.display = 'inline-block';
        setTimeout(() => cardContent.style.opacity = 1, 50);
      }, 300);
    });

    const interactiveElements = [header, paragraph, backBtn];
    document.addEventListener('mousemove', function(e) {
      interactiveElements.forEach(el => {
        const rect = el.getBoundingClientRect();
        const dx = e.clientX - (rect.left + rect.width / 2);
        const dy = e.clientY - (rect.top + rect.height / 2);
        const dist = Math.sqrt(dx*dx + dy*dy);
        if(dist < 100){
          const angle = Math.atan2(dy, dx);
          const force = (100 - dist)/100 * 5;
          el.style.transform = `translate(${Math.cos(angle)*force}px, ${Math.sin(angle)*force}px) scale(${1 + force/100})`;
          el.style.textShadow = `0 0 ${force*1.5}px #fff`;
        } else {
          el.style.transform = 'translate(0,0) scale(1)';
          el.style.textShadow = '';
        }
      });
    });

  }, 300);
});
</script>
</body>
</html>
